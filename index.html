<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/own.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <div class="reveal">
	    <header style="position: absolute;bottom: 10px; right:10px; z-index:500; font-size:20px;background-color: rgba(0,0,0,0.3)"></header>

	    <!-- absolute positioning of text on the page from https://www.raymondcamden.com/2014/04/01/Adding-an-Absolutely-Positioned-Header-to-Revealjs -->
		  <div class="slides">


		    <section data-background="figures/home-bg1.jpg">
			     <!-- data-state="dimbg"> -->
				  <h2 id=titlebg>Climate change impact on ocean forests</h2>

				  <h4>Nord University, NOrway</h4>

				    <small>Alexander Jueterbock</small>
				  </p>
		    </section>



		     <section data-background="figures/7339653286_a7006c6732_h.jpg" data-state="header1">
		       <style>.header1 header:after { content: "Kristine Deppe https://www.flickr.com/photos/33414049@N08/7339653286/"; }</style>
		      
		     </section>

		     		     <section data-background="figures/flowermeadow.jpg" data-state="header2">
		       <style>.header2 header:after { content: "https://apuncto.de/wp-content/uploads/2018/04/Blumenwiesen-im-Garten-Titelbild.jpg"; }</style>
		      
		     </section>

				     <!-- Now show an eelgrass flower -->
		    
				<section>

				<section>Slide 2</section>
				<section>Slide 3</section>
				<section>
				  <section>Vertical Slide 1</section>
				  <section>Vertical Slide 2</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
			
			// Display presentation control arrows
			controls: true,

			slideNumber: true,

			// Enable slide navigation via mouse wheel
			mouseWheel: true,

			transition: 'slide',

			dependencies: [
			{ src: 'plugin/markdown/marked.js' },
			{ src: 'plugin/markdown/markdown.js' },
			{ src: 'plugin/notes/notes.js', async: true },
			{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
			]
			});
		</script>
	</body>
</html>
